<!DOCTYPE html>
<html lang="de">
<head>
    <title>Einstellungen - VR Gaming</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Einstellungen</h1>
        <p>Konfigurieren Sie den VR Gaming Server</p>
        
        <form id="settingsForm">
            <div class="card">
                <h3>Video-Einstellungen</h3>
                <div class="form-group">
                    <label for="videoWidth">Breite:</label>
                    <input type="number" id="videoWidth" value="1920">
                </div>
                <div class="form-group">
                    <label for="videoHeight">H√∂he:</label>
                    <input type="number" id="videoHeight" value="1080">
                </div>
                <div class="form-group">
                    <label for="videoFps">FPS:</label>
                    <input type="number" id="videoFps" value="60">
                </div>
                <div class="form-group">
                    <label for="videoQuality">Qualit√§t:</label>
                    <input type="range" id="videoQuality" min="1" max="100" value="85">
                    <span id="qualityValue">85</span>
                </div>
            </div>
            
            <div class="card">
                <h3>Head-Tracking</h3>
                <div class="form-group">
                    <label for="sensitivityX">X-Sensitivit√§t:</label>
                    <input type="number" id="sensitivityX" step="0.1" value="1.0">
                </div>
                <div class="form-group">
                    <label for="sensitivityY">Y-Sensitivit√§t:</label>
                    <input type="number" id="sensitivityY" step="0.1" value="1.0">
                </div>
                <div class="form-group">
                    <label for="deadzone">Deadzone:</label>
                    <input type="number" id="deadzone" step="0.1" value="0.8">
                </div>
                <div class="form-group">
                    <label for="smoothing">Smoothing:</label>
                    <input type="number" id="smoothing" step="0.01" value="0.15">
                </div>
            </div>
            
            <div class="card">
                <h3>Input-Einstellungen</h3>
                <div class="form-group">
                    <label for="mouseSensitivity">Maus-Sensitivit√§t:</label>
                    <input type="number" id="mouseSensitivity" step="0.1" value="1.0">
                </div>
                <div class="form-group">
                    <label for="accelerationCurve">Acceleration-Curve:</label>
                    <input type="number" id="accelerationCurve" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="card">
                <h3>Server-Einstellungen</h3>
                <div class="form-group">
                    <label for="serverPort">Port:</label>
                    <input type="number" id="serverPort" value="8080">
                </div>
                <div class="form-group">
                    <label for="debugMode">
                        <input type="checkbox" id="debugMode"> Debug-Modus
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">üíæ Einstellungen speichern</button>
            <button type="button" onclick="resetSettings()" class="btn">üîÑ Zur√ºcksetzen</button>
        </form>
        
        <button onclick="window.location.href='/'" class="btn">‚Üê Zur√ºck</button>
    </div>

    <script>
        // Qualit√§t-Slider Update
        document.getElementById('videoQuality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value;
        });
        
        // Einstellungen laden
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                
                // Felder mit geladenen Werten f√ºllen
                Object.keys(settings).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = settings[key];
                        } else {
                            element.value = settings[key];
                        }
                    }
                });
            } catch (error) {
                console.log('Einstellungen konnten nicht geladen werden, verwende Standardwerte');
            }
        }
        
        // Einstellungen speichern
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const settings = {
                videoWidth: parseInt(document.getElementById('videoWidth').value),
                videoHeight: parseInt(document.getElementById('videoHeight').value),
                videoFps: parseInt(document.getElementById('videoFps').value),
                videoQuality: parseInt(document.getElementById('videoQuality').value),
                sensitivityX: parseFloat(document.getElementById('sensitivityX').value),
                sensitivityY: parseFloat(document.getElementById('sensitivityY').value),
                deadzone: parseFloat(document.getElementById('deadzone').value),
                smoothing: parseFloat(document.getElementById('smoothing').value),
                mouseSensitivity: parseFloat(document.getElementById('mouseSensitivity').value),
                accelerationCurve: parseFloat(document.getElementById('accelerationCurve').value),
                serverPort: parseInt(document.getElementById('serverPort').value),
                debugMode: document.getElementById('debugMode').checked
            };
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    alert('Einstellungen gespeichert!');
                } else {
                    alert('Fehler beim Speichern der Einstellungen');
                }
            } catch (error) {
                alert('Fehler beim Speichern der Einstellungen');
            }
        });
        
        function resetSettings() {
            if (confirm('Alle Einstellungen auf Standardwerte zur√ºcksetzen?')) {
                location.reload();
            }
        }
        
        window.onload = loadSettings;
    </script>
</body>
</html>
