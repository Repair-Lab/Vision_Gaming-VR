<!DOCTYPE html>
<html lang="de">
<head>
    <title>VR Gaming - Vision Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body { margin: 0; padding: 0; background: black; color: white; font-family: Arial, sans-serif; }
        #videoContainer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #controls { position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; }
        #status { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
        .btn { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
    </div>
    
    <div id="controls">
        <button class="btn" onclick="startVR()">ü•Ω VR starten</button>
        <button class="btn" onclick="stopVR()">‚èπÔ∏è VR stoppen</button>
        <button class="btn" onclick="toggleFullscreen()">‚õ∂ Vollbild</button>
        <button class="btn" onclick="window.location.href='/'">üè† Hauptmen√º</button>
    </div>
    
    <div id="status">
        <div>Status: <span id="connectionStatus">Verbinde...</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Latenz: <span id="latency">0ms</span></div>
    </div>

    <script src="/static/js/webxr-handler.js"></script>
    <script>
        let ws = null;
        let video = document.getElementById('video');
        let mediaSource = null;
        let sourceBuffer = null;
        
        async function initVideoStream() {
            try {
                // WebRTC oder MJPEG Stream initialisieren
                ws = new WebSocket('ws://' + window.location.host + '/ws/video-stream');
                
                ws.onopen = () => {
                    document.getElementById('connectionStatus').textContent = 'Verbunden';
                    console.log('Video-Stream WebSocket verbunden');
                };
                
                ws.onmessage = (event) => {
                    // MJPEG Stream verarbeiten
                    if (event.data instanceof Blob) {
                        const url = URL.createObjectURL(event.data);
                        video.src = url;
                    }
                };
                
                ws.onclose = () => {
                    document.getElementById('connectionStatus').textContent = 'Getrennt';
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket Fehler:', error);
                    document.getElementById('connectionStatus').textContent = 'Fehler';
                };
                
            } catch (error) {
                console.error('Video-Stream Initialisierung fehlgeschlagen:', error);
            }
        }
        
        function startVR() {
            if ('xr' in navigator) {
                navigator.xr.requestSession('immersive-vr').then((session) => {
                    // WebXR Session starten
                    console.log('WebXR Session gestartet');
                }).catch((error) => {
                    console.error('WebXR Session fehlgeschlagen:', error);
                });
            } else {
                alert('WebXR wird nicht unterst√ºtzt');
            }
        }
        
        function stopVR() {
            if (ws) {
                ws.close();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialisierung
        window.onload = () => {
            initVideoStream();
        };
        
        // FPS und Latenz aktualisieren
        setInterval(() => {
            // Placeholder f√ºr echte Messungen
            document.getElementById('fps').textContent = Math.floor(Math.random() * 60) + 30;
            document.getElementById('latency').textContent = Math.floor(Math.random() * 50) + 10 + 'ms';
        }, 1000);
    </script>
</body>
</html>
